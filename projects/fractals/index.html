<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">

	<script src="src/app.js" type="module" defer></script>
</head>
<body>
	<div id="box"></div>

	<canvas></canvas>

	<div id="info">
		<h4>Name</h4>
		<h4>Operation</h4>
		<h4>Value</h4>

		<p>Status</p>
		<output style="grid-column: span 2;" id="state">IDLE</output>
		
		<p>Iterations</p>
		<input id="iterations" type="range" value="1000" step="1000" min="1000" max="100000">
		<output>N/A not updated</output>
		
		<p>Resolution</p>
		<input id="resolution" type="range" value="1" step="0.1" min="0.1" max="1">
		<output>N/A not updated</output>
		
		<p>Threads</p>
		<input id="threads" type="range" value="1" step="1" min="1" max="1">
		<output>N/A not updated</output>

		<!-- KEYBINDS -->

		<h4>Name</h4>
		<h4>Bind</h4>
		<h4>Action</h4>

		<p>Zoom In</p>
		<p>Left Mouse</p>
		<p>Zooms in to box</p>

		<p>Zoom Out</p>
		<p>Right Mouse</p>
		<p>Zooms out</p>

		<p>Render</p>
		<p>R</p>
		<p>Re-renders view</p>

		<p>GUI</p>
		<p>H</p>
		<p>Toggles GUI</p>
	</div>
</body>
</html>
